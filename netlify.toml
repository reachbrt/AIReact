[build]
  # Base directory for the build
  base = "demo"
  # Build command
  command = "cd .. && npm install && npm run build -w @aireact/core -w @aireact/chatbot -w @aireact/autosuggest -w @aireact/smartform -w @aireact/analytics -w @aireact/image-caption -w @aireact/emotion-ui -w @aireact/doc-intelligence -w @aireact/predictive-input -w @aireact/smart-datatable -w @aireact/smart-notify -w @aireact/voice-actions -w @aireact/360-spin && cd demo && npm run build"
  # Publish directory (relative to base)
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

